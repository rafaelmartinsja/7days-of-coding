<body>
  <script>
    let resposta = prompt("Você quer ser Dev Front-end(1) ou Back-end(2)? Digite 1 ou 2");

    if (resposta == 1)
      alert('Nice! Você quer aprender React(R) ou Vue(V)')
    if (resposta == 2)
      alert('Show! Então Java ou C#?')

    let especializacao = prompt("Você quer continuar se especializando como um dev Ou quer aprender ser Full Stack? Sim(S) ou Não(N)")

    //let especializacao = prompt("Você quer continuar se especializando como um dev" + resposta + 'Ou quer aprender ser Full Stack? Sim(S) ou Não(N)')

    if (especializacao == S)
      alert('Boa, sempre bom se especializar!')
    if (especializacao == N)
      alert('Boa, tá na moda ser Full Stack hoje em dia!')

    let novaLinguagem = prompt("Tem mais alguma tecnologia que você gostaria de aprender? Sim(S) ou Não(N)");

    if (novaLinguagem == S)
      alert('Vai amassar sabendo' + novaLinguagem);
    else (novaLinguagem == N)
    alert('Cuidado! Camarão que dorme a onda leva!');

  </script>
