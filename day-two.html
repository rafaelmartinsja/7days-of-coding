<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7 days of coding - JS</title>

<body>

  <h1>Day Two - Variables</h1>

  <img
    src="https://media4.giphy.com/media/cFv3zac2OkvIak9gt7/giphy.gif?cid=ecf05e47yf73qp9ct6sqm1qg58hnhge36e1ucru9jp894w6q&rid=giphy.gif&ct=g"
    alt="There are way too many variables - meme.">

  <script>
    let nome = prompt('Qual o seu nome ?');
    let idade = prompt('Quantos anos você tem ?');
    let linguagem = prompt("Qual linguagem de programação você está estudando ?");

    const resposta = prompt('Você gosta de estudar ' + linguagem + ' ? Responda com o número 1 para SIM ou 2 para NÃO.');

    alert("Olá " + nome + " você tem " + idade + " anos e já está aprendendo " + linguagem + "!");

    if (resposta == 1) {
      alert("Muito bom! Continue estudando e você terá muito sucesso.")// dê a resposta positiva
    }

    if (resposta == 2) {
      alert("Ahh que pena... Já tentou aprender outras linguagens ?")// dê a resposta negativa
    }


  </script>
</body>

</html>
